<title> List Market </title>

<div class="outer">

        </tr>
      </thead>
      <tbody></tbody>
</table>
</div>
<div>

    </select>

      <label for="textfield6">价格:</label>
      <input type="text" name="textfield" id="textfield">
    </li>
    <li>
      <label for="textfield7">数量:</label>
      <input type="text" name="textfield2" id="textfield2">
   </li>
    <li>

      <input type="text" name="textfield3" id="textfield3">
    </li>
<input type="button" onclick="App.addTr()" value="挂单"></div>
  <div class="left">
    <input type="button" name="button2" id="button2" value="我的挂单" onclick="getTr()">
    <input type="button" name="button3" id="button3" value="我的合同">
    <input type="button" name="button" id="button" value="我的仓单">
</div>
</div>
