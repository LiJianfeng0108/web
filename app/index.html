<!DOCTYPE html>
<html>
<head>
  <title>WareHouse ReceiptDemo w/ Frontend</title>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
  <script src="./app.js"></script>
</head>
<body>
  <h1>仓单录入</h1>
  <br>
  <br><label for="userid">用户ID:</label><input type="text" id="userid" placeholder="e.g., A"></input>
  <br><label for="classid">品种代码:</label><input type="text" id="classid" placeholder="e.g.,suguar"></input>
  <br><label for="makedate">产期:</label><input type="text" id="makeDate" placeholder="e.g.,2017"></input>
  <br><label for="levelid">等级:</label><input type="text" id="levelid" placeholder="e.g.,lev"></input>
  <br><label for="wheid">仓库代码:</label><input type="text" id="wheid" placeholder="e.g.,HeNan"></input>
  <br><label for="placeID">产地代码:</label><input type="text" id="placeID" placeholder="e.g.,palceid"></input>
  <br><label for="receiptamount">仓单数量:</label><input type="text" id="receiptamount" placeholder="e.g.,100"></input>
  <br><label for="frozenamount">冻结仓单数量:</label><input type="text" id="frozenamount" placeholder="e.g.,100"></input>
  <br><label for="availableamount">可用仓单数量:</label><input type="text" id="availableamount" placeholder="e.g.,100"></input>
  
  <br><br><button id="createRecipt" onclick="App.createReceipt()">录入仓单</button>
  <br><br>
  <span id="status"></span>
  <br>
  <a href="market.html">查看仓单</a>
  <span class="hint"><strong>Hint:</strong> open the browser developer console to view any errors and warnings.</span>
</body>
</html>
