<!DOCTYPE html>
<html>
<head>
  <title>Admin Management</title>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
  <link href="http://cdn.bootcss.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
  <script src="./register.js"></script>
</head>
<body>
  <div>
  <ul>
    <li><a href="#" class="button button-glow button-border button-rounded button-primary">用户管理</a></li>
    <li><a href="tradeRequest.html" class="button button-glow button-border button-rounded button-primary">请求管理</a></li>
    <li><a href="paramter.html" class="button button-glow button-border button-rounded button-primary">参数管理</a></li>
  </ul>
 </div>
<div id="topleft">
  <h1>账户注册</h1>
  <br>
  <br><label for="useraddr">用户地址</label><input type="text" id="useraddr" placeholder="注：该ID需要通过管理员的审核"></input>
  <br><label for="userid">用户ID:</label><input type="text" id="userid" placeholder="e.g., A"></input>
  <br><label for="funds">资金:</label><input type="text" id="funds" placeholder="e.g.,900000"></input>
<br><br><button class="button button-glow button-rounded button-raised button-primary" id="adduser" onclick="App.addUser()">增加用户</button>
  <br><br>
  <h1>仓单录入</h1>
  <br>
  <br><label for="userid">用户ID:</label><input type="text" id="userid" placeholder="e.g., A"></input>
  <br><label for="classid">品种:</label><input type="text" id="classid" placeholder="e.g.,suguar"></input>
  <br><label for="makedate">产期:</label><input type="text" id="makeDate" placeholder="e.g.,2017"></input>
  <br><label for="levelid">等级:</label><input type="text" id="levelid" placeholder="e.g.,lev"></input>
  <br><label for="wheid">仓库:</label><input type="text" id="wheid" placeholder="e.g.,HeNan"></input>
  <br><label for="placeID">产地:</label><input type="text" id="placeID" placeholder="e.g.,palceid"></input>
  <br><label for="receiptamount">仓单总量:</label><input type="text" id="receiptamount" placeholder="e.g.,100"></input>
  <br><label for="frozenamount">仓单冻结量:</label><input type="text" id="frozenamount" placeholder="e.g.,100"></input>
  <br><label for="availableamount">仓单可用量:</label><input type="text" id="availableamount" placeholder="e.g.,100"></input> 
  <br><br><button class="button button-glow button-rounded button-raised button-primary" id="createRecipt" onclick="App.insertSheet()">录入仓单</button>
  </div>
  <div id="topright">
    <h1>用户列表</h1>
    <table id=tauserlist class="fixed">
        <thead>
            <tr><td>用户名</td><td>账户地址</td><td>仓单总量</td><td>冻结量</td><td>可用量</td><td>资金总量</td><td>冻结资金</td><td>可用资金</td><td>仓单详情</td><td></td><tr>
        </thead>
		<tbody></tbody>
    </table>
	<br>
	<button class="button button-glow button-rounded button-raised button-primary" id ="freshlist" onclick="App.getUserList()">刷新列表</button>
     <br><br>
    <h1>仓单详情</h1>
     <table id="tadetail" class="fixed">
        <thead>
            <tr><td>品种</td><td>仓单号</td><td>产地</td><td>仓库</td><td>产期</td><td>等级</td><td>仓单总量</td><td>冻结量</td><td>可用量</td></tr>
        </thead>
        <tbody></tbody>
     </table>
  </div>
</body>
</html>
